<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card-form">
      <form id="form">
        <input class="field" type="text" id="name" placeholder="Ismingizni kiriting!" />

        <input
          class="field"
          type="text"
          id="surname"
          placeholder="Familyangizni kiriting!"
        />

        <input class="field" type="text" id="age" placeholder="Yoshingizni kiriting!" />

        <input
          class="field"
          type="text"
          id="phoneNumber"
          placeholder="Telefon raqamizi kiriting!"
        />

        <input
          class="field"
          type="email"
          id="email"
          placeholder="Email kiriting!"
        />

        <input
          class="field"
          type="password"
          id="password"
          placeholder="Parol kiriting!"
        />

        <select class="field" id="nationality">
          <option value="Uzbek">Uzbek</option>
          <option value="Russian">Russian</option>
          <option value="English">English</option>
        </select>

        <textarea
          class="field"
          id="desc"
          cols="30"
          rows="10"
          placeholder="O'ziningiz haqingizda ozgina aytib o'ting"
        ></textarea>

        <button class="field" id="btn">Saqlash</button>
      </form>
    </div>
    <div class="wrapper" id="wrapper"></div>

    <script src="./index.js"></script>
  </body>
</html>
